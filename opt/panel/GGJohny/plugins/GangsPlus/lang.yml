      CANTAFFORD: You need $%amount% to create a gang.
      LENGTH: Specified name is either too short or too long, it may contain %min%-%max% characters.
      SPECIALCHARS: Specified name contains banned characters.
      SPACES: Gang name may not contain blank spaces.
      BANNEDNAME: You can't create gang with that name.
      ALREADYEXISTS: A gang with that name already exists.
