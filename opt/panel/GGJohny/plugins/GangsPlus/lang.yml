        OWN: Your gang is already fighting.
        ENEMY: '%gang% is already fighting.'
      NOEMPTYARENA: There are no available arenas to begin the fight, please try again later.
      NOTENOUGHMEMBERS:
        OWN: There aren't enough online players from your gang to start the fight.
        ENEMY: There aren't enough online players from %gang% to start the fight.
      NOTENOUGHMONEY:
        OWN: Your gang needs $%amount% on bank account to start the fight.
        ENEMY: '%gang% doesn''t have enough money to start the fight.'
      NOTENOUGHPRIVATEMONEY: You don't have enough money.
      PAIDPRIVATEMONEY: You have paid $%amount% deposit for the fight.
    CHALLENGE:
      OWN: You can't challenge your own gang.
      ALLY: You can't challenge an allied gang.
      ALREADYCHALLENGED:
        OWN: Your gang has already challenged %gang%.
        ENEMY: Your gang has been already challenged by %gang%. You can accept using &b/fight accept %gang%&7.
