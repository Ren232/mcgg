      TOGGLED:
        INGANG: '%player% has %state% friendly fire.'
        TOGGLED: You have %state% friendly fire.
    HELP:
      HELP: "&7--------------------[ &bGangs+ help &7]--------------------\n&7- &b/g\
        \ list &7- list of all gangs\n&7- &b/g top &7- gangs leaderboard\n&7- &b/g\
        \ info <gang> &7- information about specified gang\n&7- &b/g create <name>\
        \ &7- create a new gang\n&7- &b/g disband &7- disband your gang\n&7- &b/g\
        \ join <gang> &7- join specified gang \n&7- &b/g invite <player> &7- invite\
        \ player to your gang\n&7- &b/g uninvite <player> &7- cancel player's invitation\n\
        &7- &b/g kick <player> &7- kick player out of your gang\n&7- &b/g leave &7-\
        \ leave your gang\n&7- &b/g player <player> &7- specified player's statistics\n\
        &7- &b/g regroup <home name>  &7- request all players to regroup at specified\
        \ home\n&7- &b/g friendlyfire &7- toggle friendly fire in gang\n&7- &b/g levelup\
        \ &7- level up to higher gang level\n&7- &b/g promote <player> &7- promote\
        \ specified player to higher rank\n&7- &b/g demote <player> &7- demote specified\
        \ player to lower rank\n&7- &b/g deposit <amount> &7- deposit money on your\
        \ gang's bank account\n&7- &b/g withdraw <amount> &7- withdraw money from\
        \ your gang's bank account\n&7- &b/g listhomes &7- list of all gang homes\n\
        &7- &b/g home <home> &7- teleport to specified gang home\n&7- &b/g sethome\
        \ <home> &7- set specified gang home's location\n&7- &b/g delhome <home> &7-\
        \ delete specified gang home\n&7- &b/g ally <gang> &7- send alliance request\
        \ to specified gang\n&7- &b/g neutral <gang> &7- set relation with an ally\
        \ to neutral\n&7- &b/gc on|off &7- toggle gang chat on/off\n&7- &b/gc <message>\
        \ &7- send a single message on gang chat\n&7- &b/ac on|off  &7- toggle ally\
        \ chat on/off\n&7- &b/ac<message> &7- send a single message on ally chat\n\
        &7- &b/fight challenge <players amount> <money> <gang> &7- challenge specified\
        \ gang for a fight\n&7- &b/fight accept <gang> &7- accept fight challenge\
        \ from specified gang\n&7- &b/fight join &7- join the fight your gang takes\
        \ part in\n&7- &b/fight leave &7- leave the fight your gang takes part in\n"
