        RANGE: Please specify members amount between %min% and %max%.
      MONEY:
        RANGE: Please specify money amount between %min% and %max%.
      NOTENOUGHMEMBERS: There aren't enough online players from your gang.
      NOTENOUGHMONEY: Your gang doesn't have that much money.
      NOTENOUGHPRIVATEMONEY: You don't have enough money.
      PAIDPRIVATEMONEY: You have paid $%amount% deposit for the challenge.
