        MEMBERS: There are too few players from %gang% to begin the fight, the fight has been cancelled.
        MONEY: Gang %gang% doesn't have enough money to pay the entry fee, the fight has been cancelled.
      STARTED:
        BROADCAST: The fight between %gang1% and %gang2% has begun!
        INARENA: The fight has begun!
        INGANG: Your gang has begun the fight against %gang%!
    END:
      MONEY: You have won $%amount% from the fight.
      WON:
        BROADCAST: Gang %winner% has won the fight against %loser%!
        INGANG: Your gang has won the fight against %gang%. $%amount% have been added to gang's bank account.
      LOST:
        INGANG: Your gang has lost the fight against %gang%.
      TELEPORT: You will be teleported out of the arena in %time%.
      ENDED:
        BROADCAST: Fight between %gang1% and %gang2% has ended.
    CANTUSECOMMAND: You can't use that command when fighting.
    CANTMOVE: You can't move until the fight starts.
    CANTLEAVEARENA: You can't leave the fight arena.
