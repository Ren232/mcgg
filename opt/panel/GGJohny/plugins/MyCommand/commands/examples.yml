  - 'Plugins (6): &aSub, to, GGJohny, :D, hjhj, XD'
plugins_hide2:
  command: /pl
  type: TEXT
  text:
  - 'Plugins (6): &aSub, to, GGJohny, :D, hjhj, XD'
plugins_hide3:
  command: /bukkit:plugins
  type: TEXT
  text:
  - 'Plugins (6): &aSub, to, GGJohny, :D, hjhj, XD'
plugins_hide4:
