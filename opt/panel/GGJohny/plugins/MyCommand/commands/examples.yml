  type: BROADCAST_TEXT
  text:
  - '&0[&e$player&0]&r $multiargs'
  required_args: 1
run_by_console:
  command: /mycmd-runconsole
  type: RUN_CONSOLE
  runcmd:
  - /say This /say it's performed by the console.
